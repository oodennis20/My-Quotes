 <div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <!--author's details-->
            <div class="form-group">
                <label for="name">Authors Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
                    <p>Please add author's name</p>
                </div>
            </div>
            <!--the quote-->
            <div class="form-group">
                <label for="description">Quote</label>
                <input type="text" class="form-control" id="description" rows="5" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
                    <p>Quote Required</p>
                </div>
            </div>
            <!--who submitted the quote  -->
            <div class="form-group">
                <label for="submitter">Submitted By:</label>
                <textarea class="form-control" id="submitter" rows="1" [(ngModel)]="newQuote.submitter" name="submitter" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                <p> Please add your name</p>
        
                </div>
            </div>
         
            <button type="Submit" class="btn btn-primary">Publish Quote</button><br>
        </form>
    </div>
</div>
