<div>
    <h1>Quotes</h1>
    <ul>
      <div>
      <div *ngFor='let quote of quotes;let i = index'>
        <li appStrikethrough>{{quote.name}} submitted on: {{quote.completeDate|date|uppercase} </li>
        <button (click)='toggleDetails(i)'>Details..</button>
      
        <app-quote-detail *ngIf='quote.showDetails' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
      </div>
    </ul>
    <p *ngIf='quotes.length > 4'>This is the End of Quotes</p>
</div>
